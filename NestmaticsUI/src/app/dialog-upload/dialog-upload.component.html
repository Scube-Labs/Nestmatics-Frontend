<mat-card class="experiment-card" style="float:right">
      <mat-card-header>
        <mat-card-title>Select ride data-file to upload for this service area</mat-card-title>
      </mat-card-header>
      
      <input mat type="file" accept=".csv" (change)="onFileChange($event)">

      <button [disabled]="!hasSelected" (click)="fileUpload()" mat-raised-button color="accent">Upload</button>
      <mat-spinner *ngIf="uploadingInProcess"></mat-spinner>
  </mat-card>
