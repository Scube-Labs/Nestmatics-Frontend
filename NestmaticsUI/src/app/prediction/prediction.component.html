<!-- Display heatmap of the Machine Learning algorithm's output-->

<div class="map-container">
    <div class="map-frame">
      <div id="prediction"></div>
    </div>
</div>

<mat-slider #daySlider
  thumbLabel
  [displayWith]="formatLabel"
  (change)="getPrediction(daySlider.value)"
  tickInterval="24"
  min="1"
  max="24"></mat-slider>
