<!--Dialog displayed when user clicks on a nest-->

<h1 mat-dialog-title>Amount of Vehicles: {{data.vehicles}}</h1>

<input matInput type="number" min="0" max="100" onkeydown="return !isNaN(Number(event.key))" [(ngModel)]="newAmount"/>

<button (click)="updateNest()" mat-raised-button color="primary">update</button>
<button (click)="deleteNest()" mat-raised-button color="primary">Delete</button>
