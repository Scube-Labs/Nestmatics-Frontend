<!-- Display vehicle movement on map -->

<div class="map-container">
    <div class="map-frame">
      <div id="playback">
      </div>
    </div>
</div>
<button [disabled]="disableControls" (click)="playbackPlay()" mat-raised-button><mat-icon class="toolbarButtons">play_arrow</mat-icon></button>
<button [disabled]="disableControls" (click)="playbackPause()"mat-raised-button><mat-icon class="toolbarButtons">pause</mat-icon></button> 
<button [disabled]="disableControls" (click)="playbackReplay()"mat-raised-button><mat-icon class="toolbarButtons">replay</mat-icon></button>
