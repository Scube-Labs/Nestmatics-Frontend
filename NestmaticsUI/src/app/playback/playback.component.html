<!-- Display vehicle movement on map -->

<div class="map-container">
    <div class="map-frame">
      <div id="playback">
      </div>
    </div>
</div>
<mat-card style="width: 350px;">
  <div>
    Playback Controls
    <button [disabled]="disableControls" (click)="playbackPlay()" mat-raised-button><mat-icon class="toolbarButtons">play_arrow</mat-icon></button>
    <button [disabled]="disableControls" (click)="playbackPause()"mat-raised-button><mat-icon class="toolbarButtons">pause</mat-icon></button> 
    <button [disabled]="disableControls" (click)="playbackReplay()"mat-raised-button><mat-icon class="toolbarButtons">replay</mat-icon></button>
  </div>
   
  
  <div style="float:right; margin-right:10px; margin-top:5px">
    Speed Controls
    <button [disabled]="disableControls" (click)="playbackReplay()"mat-mini-fab><mat-icon class="toolbarButtons">fast_rewind</mat-icon></button>
    <button [disabled]="disableControls" (click)="playbackReplay()"mat-mini-fab><mat-icon class="toolbarButtons">fast_forward</mat-icon></button> 
  </div>

  <div style="margin-top: 13px">
    <mat-checkbox
    [disabled]="disableControls"
    (change)="showLines($event)"
    [checked]="true"
    aria-label="First checkbox">
  Show Lines
</mat-checkbox>
  </div>
  
  <mat-slider #daySlider
    thumbLabel
    [displayWith]="formatLabel"
    (change)="updateTime(daySlider.value)"
    tickInterval="2"
    min="1"
    max="24">
  </mat-slider>

</mat-card>
