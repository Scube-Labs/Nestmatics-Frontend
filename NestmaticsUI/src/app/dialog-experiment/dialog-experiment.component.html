<h1 mat-dialog-title>Experiment Name: {{expName}}</h1>

<div>
    <mat-card class="experiment-card" style="float:left">
        <mat-card-header>
          <mat-card-title> Configuration #1: </mat-card-title>
        </mat-card-header>

        <mat-card-content>
          <p> Revenue: {{revenue1}} </p>
          <p> Active vehicles: {{active1}}</p>
        </mat-card-content>
</mat-card>

<mat-card class="experiment-card" style="float:right">
        <mat-card-header>
          <mat-card-title> Configuration #2: </mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <p> Revenue:  {{revenue2}}</p>
            <p> Active vehicles: {{active2}}</p>
          </mat-card-content>
</mat-card>
</div>


<button (click)="report()" mat-raised-button color="accent">Generate Report</button>
