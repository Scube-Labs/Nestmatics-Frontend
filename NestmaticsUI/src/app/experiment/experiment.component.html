<!--View displayed when user selects experiments-->

<div class="map-container">
    <div class="map-frame">
      <div id="experiment"></div>
    </div>
</div>

<mat-card class="experiment-card">
  <mat-card-header>
    <mat-card-title> Experiments: </mat-card-title>
  </mat-card-header>

  <mat-form-field appearance="fill">
      <mat-label>Filter</mat-label>
    <mat-select #filt>
      <mat-option *ngFor="let filt of nestsList" [value]="filt">
        {{filt}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <p>Experiments List</p>
  <mat-card-content class="experiment-list">
      <mat-selection-list #exp [multiple]="false">
        <mat-list-option *ngFor="let exp of experimentsList" [value]="exp">
            {{exp}}
          </mat-list-option>
      </mat-selection-list>
  </mat-card-content>


  <button (click)="getFilteredExperiments(filt)" mat-raised-button color="primary">filter by nest</button>
  <button (click)="deleteExperiment(exp)" mat-raised-button color="primary">delete</button>
  <button (click)="getIDsOfExperiment(exp)" mat-raised-button color="accent">select</button>
</mat-card>
