<!--View displayed when user selects experiments-->

<div class="map-container">
    <div class="map-frame">
      <div id="experiment"></div>
    </div>
</div>

<mat-card class="experiment-card">
  

  <h2>Filter by name</h2>
  <mat-form-field appearance="fill">
      <mat-label>Filter</mat-label>
    <mat-select #filt>
      <mat-option *ngFor="let filt of nestsList" [value]="filt">
        {{filt}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <br>

  <button style="margin-right: 10px;" (click)="filterExperiments(filt)" mat-raised-button color="primary">Add filter</button>
  <button (click)="removeFilter()" mat-raised-button color="primary">Remove filter</button>

  <h2 style="margin-top: 20px;">Experiments List</h2>
  <mat-card-content class="experiment-list">
      <mat-selection-list #exp [multiple]="false">
        <mat-list-option *ngFor="let exp of experimentsList" [value]="exp">
            {{exp}}
          </mat-list-option>
      </mat-selection-list>
  </mat-card-content>


  
  <button style="margin-right: 10px;" (click)="deleteExperiment(exp)" mat-raised-button color="primary">delete</button>
  <button (click)="getIDsOfExperiment(exp)" mat-raised-button color="accent">select</button>
</mat-card>
